<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon.webp"
        />

        <link rel="stylesheet" href="styles.css" />
        <title>Stats preview card component</title>
    </head>
    <body>
        <main class="main container">
            <section class="card">
                <div class="image-container">
                    <span class="overlay"></span>
                    <span
                        class="picture"
                        role="img"
                        aria-label="3 women in a meeting discussing business at a long table with laptops"
                    ></span>
                </div>
                <div class="info-container">
                    <div class="info">
                        <h1 class="title">
                            Get <b class="title-accent">insights</b> that
                            help your business grow.
                        </h1>

                        <p class="info-body">
                            Discover the benefits of data analytics and
                            make better decisions regarding revenue,
                            customer experience, and overall efficiency.
                        </p>
                    </div>

                    <ul class="list">
                        <li class="list__item">
                            <span class="figure">10k+</span
                            ><span class="subject">companies</span>
                        </li>
                        <li class="list__item">
                            <span class="figure">314</span
                            ><span class="subject">templates</span>
                        </li>
                        <li class="list__item">
                            <span class="figure">12M+</span
                            ><span class="subject">queries</span>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
